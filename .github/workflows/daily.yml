name: Daily YC Tracker

on:
  schedule:
    - cron: "30 2 * * *"   # 02:30 UTC daily
  workflow_dispatch:
    inputs:
      debug:
        description: "Run in debug mode"
        default: "false"
      force:
        description: "Force process (ignore seen_slugs + enable Playwright)"
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting YC Tracker..."

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil gspread google-auth
          pip install playwright
          playwright install chromium

      - name: Run YC tracker (normal)
        if: ${{ inputs.debug == 'false' }}
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          BATCH_SLUG: ${{ secrets.BATCH_SLUG }}
          REQUEST_DELAY: "0.8"
          FORCE_PROCESS: ${{ inputs.force }}
          USE_PLAYWRIGHT: ${{ inputs.force }}
        run: |
          echo "$GCP_SA_KEY_JSON" > sa.json
          python yc_daily_tracker.py

      - name: Run YC tracker (debug)
        if: ${{ inputs.debug == 'true' }}
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          BATCH_SLUG: ${{ secrets.BATCH_SLUG }}
          REQUEST_DELAY: "0.8"
          FORCE_PROCESS: ${{ inputs.force }}
          USE_PLAYWRIGHT: ${{ inputs.force }}
        run: |
          echo "=== DEBUG START ==="
          pwd
          ls -la
          find . -maxdepth 2 -type f -print || true
          python --version
          echo "$GCP_SA_KEY_JSON" > sa.json
          wc -c sa.json || true
          python yc_daily_tracker.py
          echo "=== DEBUG END ==="

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: yc-results
          path: results/
          if-no-files-found: warn
