name: Daily YC Tracker

on:
  schedule:
    - cron: "30 2 * * *"   # 02:30 UTC daily
  workflow_dispatch:
    inputs:
      debug:
        description: "Run in debug mode"
        default: "false"
      force:
        description: "Force process (ignore seen_slugs + enable Playwright)"
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting YC Tracker..."

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil gspread google-auth
          pip install playwright
          playwright install chromium

      - name: Run YC tracker (normal)
        if: ${{ inputs.debug == 'false' }}
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          BATCH_SLUG: ${{ secrets.BATCH_SLUG }}
          REQUEST_DELAY: "0.8"
          FORCE_PROCESS: "false"            # keep false by default for scheduled runs
          USE_PLAYWRIGHT: "true"            # ENABLE Playwright for scheduled runs
        run: |
          echo "$GCP_SA_KEY_JSON" > sa.json
          python yc_daily_tracker.py

      - name: Run YC tracker (debug)
        if: ${{ inputs.debug == 'true' }}
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          BATCH_SLUG: ${{ secrets.BATCH_SLUG }}
          REQUEST_DELAY: "0.8"
          FORCE_PROCESS: ${{ inputs.force }}
          USE_PLAYWRIGHT: ${{ inputs.force }}
        run: |
          echo "=== DEBUG START ==="
          pwd
          ls -la
          find . -maxdepth 2 -type f -print || true
          python --version
          echo "$GCP_SA_KEY_JSON" > sa.json
          wc -c sa.json || true
          python yc_daily_tracker.py
          echo "=== DEBUG END ==="

       - name: Commit results & seen state to repo
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # find newest CSV in results/
          LATEST_CSV=$(ls -t results/yc_new_* 2>/dev/null | head -n1 || true)

          # copy it to data/latest.csv
          if [ -n "$LATEST_CSV" ]; then
            mkdir -p data
            cp "$LATEST_CSV" data/latest.csv
            git add data/latest.csv || true
          fi

          # commit updated seen_slugs.json
          if [ -f seen_slugs.json ]; then
            git add seen_slugs.json || true
          fi

          git commit -m "ci: update latest YC CSV & seen_slugs $(date -u +%Y%m%d_%H%M%S)" || echo "no changes to commit"
          git push || echo "push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: yc-results
          path: results/
          if-no-files-found: warn
